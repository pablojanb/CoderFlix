<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <title>CODERFLIX</title>
</head>

<body class="body">
  <div class="contenedor">
    <div class="headerMobile">
      <div class="logo">Coder<span>Flix</span></div>
      <i class="fa-solid fa-bars"></i>
    </div>
    <header class="encabezado ocultar">
      <div class="logo">Coder<span>Flix</span></div>
      <nav>
        <ul>
          <li><button id="todas" class="btnMenu btnGenero">Todas</button></li>
          <li><button id="drama" class="btnMenu btnGenero" id="hola">Drama</button></li>
          <li><button id="aventura" class="btnMenu btnGenero">Aventura</button></li>
          <li><button id="accion" class="btnMenu btnGenero">Acción</button></li>
          <li><button id="comedia" class="btnMenu btnGenero">Comedia</button></li>
          <li><button id="ciencia ficcion" class="btnMenu btnGenero">Ciencia Ficción</button></li>
          <li><button id="animada" class="btnMenu btnGenero">Animada</button></li>
          <li><button class="btnMenu btnSalir ocultar"><i class="fa-solid fa-arrow-right-to-bracket"></i></button></li>
        </ul>
      </nav>
    </header>
    <h1 class="titulo">Bienvenido a CoderFlix</h1>
    <section class="ingreso">
      <form action="" class="formulario" id="formulario">
        <input id="nombreUsuario" type="text" placeholder="John Doe">
        <input type="submit" class=" btnIngreso" value="Ingresar">
      </form>
      <button class="invitado btnIngreso">Ingresar como invitado</button>
    </section>
    <section class="main ocultar">
      <input type="text" name="" id="buscadorPelicula" class="buscadorPelicula"
        placeholder="Ingresa el titulo que deseas mirar" />
      <div class="grilla" id="grillaPeliculas">

      </div>
    </section>
    <footer>
      <p class="copyright">CoderFlix© todos los derechos reservados</p>
    </footer>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="sweetalert2/dist/sweetalert2.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/ingreso.js"></script>
</body>

</html>
